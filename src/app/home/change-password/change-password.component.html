<section class="pdtb-25 change-password-1">
  <div class="container">
  <div class="row">
  <div class="col-md-7 offset-3 ">
  <div class="row">
  <div class="col-sm-12 text-center">
  <h2>Change Password</h2>
  </div>
  </div>
  <div class="row">
  <div class="col-sm-12">
  <form [formGroup]="changePasswordFrom">
  <div class="form-group row">
  <label for="" class="col-sm-3 col-form-label">PASSWORD</label>
  <div class="col-sm-9">
  <input type="password" class="form-control" formControlName="old_password" [ngClass]="{ 'is-invalid': submitted && formControls.old_password.errors }">
  </div>
  </div>
  <div class="form-group row">
  <label for="" class="col-sm-3 col-form-label">NEW PASSWORD</label>
  <div class="col-sm-9">
  <input type="password" class="form-control" formControlName="new_password" [ngClass]="{ 'is-invalid': submitted && formControls.new_password.errors }">
  </div>
  </div>
  <div class="form-group row">
  <label for="" class="col-sm-3 col-form-label">CONFIRM NEW PASSWORD</label>
  <div class="col-sm-9">
  <input type="password" class="form-control" formControlName="confirm_password" [ngClass]="{ 'is-invalid': submitted && formControls.confirm_password.errors }">
  </div>
  </div>
  <div class="form-group row">
  <div class="col-sm-12 text-right">
  <button type="submit" class="btn btn-green" (click)="changePassword()">Change Password</button>
  </div>
  </div>
  </form>
  </div>
  </div>
  </div>
  </div>
  </div>
  </section>
