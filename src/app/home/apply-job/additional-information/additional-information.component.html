<div mat-dialog-content style="max-height: 50vh">
    <div class="modal-header">
        <span><i class="fa fa-arrow-left" (click)="gotoback();"></i></span>
        <h4 class="modal-title">Step(2/2)<span>: Additional Information</span></h4>
        <button type="button" class="close" (click)="closeDialog()" data-dismiss="modal">&times;</button>
    </div>
    <!-- <span class="poupcross"><i class="fa fa-times" (click)="closeDialog()"></i></span> -->
    <div class="apply-job">
        <div class="dropdown-divider"></div>
        <form [formGroup]="questionForm" class="addition-information">
            <div class="row  mt-4">
                <div class="col-sm-6 col-12">
                    <div class="form-row">
                        <label for="inputEmail4">CURRENT SALARY <span class="spn">*</span></label>
                        <div class="input-group mb-3 border">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Rs.</span>
                            </div>
                            <input type="text" class="form-control" formControlName="salary" [ngClass]="{ 'is-invalid': submitted && formControls.salary.errors }">
                            <div class="input-group-append">
                                <span class="input-group-text">LPA</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">NOTICE PERIOD <span class="spn">*</span></label>
                        <select class="custom-select mr-sm-2" formControlName="notice_period" [ngClass]="{ 'is-invalid': submitted && formControls.notice_period.errors }">
                          <option value="" selected disabled hidden>Select your notice Period</option>
                          <option value="Immediately">Immediately</option>
                          <option value="15 days">15 days</option>
                          <option value="1 month">1 month</option>
                          <option value="2 month">2 month</option>
                          <option value="3+ month">3+ months</option>
                          <option value="6+ months">6+ months</option>                          
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">YEARS OF RELEVANT EXPERIENCE <span class="spn">*</span></label>
                        <div class="form-row">
                            <div class="col-md-4 col-4 form-group">
                                <select class="custom-select mr-sm-2" formControlName="experience_year" [ngClass]="{ 'is-invalid': submitted && formControls.experience_year.errors }">
                                    <option value="" selected disabled hidden>select</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20+</option>
                                </select>
                            </div>
                            <div class="col-md-2 col-3 form-group">
                                <label for="">Year(s) </label>
                            </div>
                            <div class="col-md-4 col-4 form-group">
                                <select class="custom-select mr-sm-2" formControlName="experience_month" [ngClass]="{ 'is-invalid': submitted && formControls.experience_month.errors }">
                                    <option value="" selected disabled hidden>select</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>
                            <div class="col-md-2 col-1 form-group">
                                <label for="">Month(s) </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <label>QUESTIONNAIRE</label>
                    <div class="question" id="style-2">
                        <div class="form-group" *ngFor="let questions of question; let i=index">

                            <h6> Q.&nbsp;&nbsp;{{questions.question}}</h6>
                            <div class="text-right mt-4">
                                <mat-radio-group aria-label="Select an option" (change)="changeRadioButton($event,questions.question,i)">
                                    <div class="inline">
                                        <mat-radio-button value="True">YES</mat-radio-button>
                                        <mat-radio-button value="False">NO</mat-radio-button>
                                    </div>
                                </mat-radio-group>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-confirm btn-contact" (click)="applyJob()">Apply</a>
                </div>
            </div>
        </form>
    </div>
</div>
